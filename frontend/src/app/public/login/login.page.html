<ion-header>
  <ion-toolbar>
   <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="loginForm">

    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="Email"formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>    
    
    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Log in</ion-button>
      <ion-button icon-left block clear (click)="loginWithGoogle()">
        Log in with Google
        <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      <ion-button expand="block" color="secondary" href="/register" routerDirection="forward">Register</ion-button>
      <div class="login-footer">
          <p><a href="#">Forgot password?</a> If you're a new user, please sign up. </p>
      </div>
    </div>

  </form>
</ion-content>
