<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list id="groups-list4">
    <ion-item color="none" *ngFor="let group of groups" on-click="goToGroup()" id="groups-list-item5">
      <ion-avatar item-left> <img /> </ion-avatar>
      <h2>{{ group }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
