<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >{{ 'dashboard.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <h1 id="home-heading2" style="color:#000000;text-align:justify;">
    Organize it!
  </h1>
  <ion-button id="home-button5" expand="full" fill="clear" on-click="goToAddEvent()">
    {{ 'dashboard.createEvent' | translate }}
    <ion-icon name="add-circle" slot="end"></ion-icon>
  </ion-button>
  <ion-button id="home-button6" expand="full" fill="clear" on-click="goToAddCircle()" class="addCircleBtn">
    {{ 'dashboard.createCircle' | translate }}
    <ion-icon name="add-circle" slot="end"></ion-icon>
  </ion-button>
</ion-content>
